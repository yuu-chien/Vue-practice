<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-幼幼班入門篇-上</title>

</head>
<body>
    <div id="app">
        {{score*0.8}}
        <br>
        {{message}}

        <hr>
        <div v-if="try_if">這段測試 v-if，如果是true則會出現</div>
        <div v-show="try_show">這段測試 v-show，如果是false則會在行內下display:none</div>
        <!-- v-if會把整個dom拿掉，v-show則只是隱藏 -->

        <hr>

        <!-- TODO 資料型態判別 -->
        <p>猜數字</p>
        <input type="number" v-model.number="your_number" placeholder="請輸入1-100之間的整數">
        <p>你輸入的數字是{{your_number}}</p>
        <p>{{guessNum}}</p>

        <hr>
        <p>這裡開始是 v-for 用陣列</p>
        <ul>
            <li v-for="a in colors">
                {{a}}
            </li>
        </ul>

        <p>這裡開始是 v-for 陣列裡面塞物件</p>
        <ul>
            <li v-for="b in family" v-on:click="myFamily(b.father)">
                {{b.father}}
                {{b.mother}}
            </li>
        </ul>
        <p>
        </p>

        <hr>
        <p>this 就是 function 當下執行時的外層物件</p>
    </div>

 
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World',
            score: 100,
            try_if: false,
            try_show: true,
            my_number: 50,
            your_number:'',
            colors:['RED','GREEN','BLUE'],
            family:[{father:'Dobby'},{father:'Tommy'}],
        },
        // 所有的function都要寫在methods裡
        methods:{
            myFamily: (father)=>{
                alert('我的爸爸是'+father)
            }
        },
        //
        computed:{
            guessNum : function(){
                if(this.your_number>this.my_number){
                    return '哎呀！好像超過了喔';
                }
                else if(this.your_number < this.my_number){
                    return '再往上加一點吧';
                }
                else if(this.your_number = this.my_number){
                    return '猜對了！我的數字是'+this.my_number;
                }

            }
        }
    })

    // 任何資料都要放在 data 裡


</script>
</body>
</html>
