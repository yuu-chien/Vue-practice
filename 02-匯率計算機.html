<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 匯率計算機</title>
</head>
<body>
    <div id="app">
        <p>請輸入臺幣金額</p>
        即期匯率 - 本行賣出 - 臺灣銀行 - 2020/03/24 16:00
        <input type="number" v-model.number="NTD">
        <p>{{JPY}}</p>
        <p>{{USD}}</p>
        <p>{{AUD}}</p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script>

    var app = new Vue({
        el:'#app',
        data: {
            NTD: 0,
        },
        computed: {
            JPY: function(){
                return this.NTD / 0.276;
            },
            USD: function(){
                return this.NTD / 30.345;
            },
            AUD: function(){
                return this.NTD / 18.15;
            }
        }
    })

</script>
</body>
</html>
